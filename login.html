<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Liciteros.com</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body id="login">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center formulario">
				<img src="img/liciteros.svg">
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-facebook">
							<span class="ion-social-facebook"></span> Acceder con Facebook
						</button>
					</div>
				</div>
				
				<hr>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Contraseña</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
					
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary">Entrar</button>
						</div>
					</div>

					<div class="form-group">
						<div>
							<a href="">Olvidé mi contraseña</a>
						</div>
					</div>


					<div class="form-group">
						<div>
							<p>Si aún no estás registrado en Liciteros <a href="">crea una cuenta</a></p>
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

</body>

</html>
